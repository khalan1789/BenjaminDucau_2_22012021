<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="headercss.css" />
    <script
      src="https://kit.fontawesome.com/77c889fc12.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div id="logo">
        <img src="images/logo/Reservia@3x.png" alt="logo réservia" />
      </div>
      <div class="signin"><a href="#">S'inscrire</a></div>
      <!--les deux ancres et s'incrire-->
      <nav>
        <div class="element heber">
          <a href="#hébergements">Hébergements</a>
        </div>
        <div class="element act"><a href="#activités">Activités</a></div>
      </nav>
    </header>

    <section>
      <!--1ère section avec la zone de recherche et les filtres-->

      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

      <div class="research">
        <div class="logo_gps">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <form method="post" action="#">
          <input type="search" value="Marseille, France" maxlength="50" />
        </form>
        <button>
          <span>Rechercher</span>
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="filtres">
        <h3>Filtres</h3>
        <ul>
          <li class="liste">
            <i class="fas fa-money-bill-wave"><span>Economique</span></i>
          </li>
          <li class="liste">
            <i class="fas fa-child"><span>Familial</span></i>
          </li>
          <li class="liste">
            <i class="fas fa-heart"><span>Romantique</span></i>
          </li>
          <li class="liste">
            <i class="fas fa-dog"><span>Animaux autorisés</span></i>
          </li>
        </ul>
      </div>

      <p class="info">
        <i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans
        cette ville
      </p>
    </section>
  </body>
</html>
